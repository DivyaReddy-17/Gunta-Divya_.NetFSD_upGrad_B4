<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product features list</title>

  <style>
    body {
      font-family:Arial;
      background-color:pink;
    }
    .features {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    /* Descendant selector */
    .Features h2 {
      color: red;
      font-size: 32px;
    }

    .Feature-list li {
      background-color:yellow;
      color: green
      border: 50px solid blue;
      padding:20px;
      margin:15px;
      border-radius: 10px;
      font-size: 18px;
     }

    .Feature-list li:hover {
      background-color:green;
      color:red;
    }
  </style>
</head>

<body>

  <section class="Features">
    <h2>Product Features</h2>

    <ul class="Feature-list">
      <li>High Performance and Speed</li>
      <li>User-Friendly Interface</li>
      <li>Mobile Responsive Design</li>
      <li>Easy Customization</li>
      <li>Secure Data Handling</li>
    </ul>
  </section>

</body>
</html>
